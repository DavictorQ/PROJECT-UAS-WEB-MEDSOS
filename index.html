<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Instagram</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #fafafa;
    }
    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .post img {
      width: 100%;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .nav-link {
      cursor: pointer;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }
      .profile-img {
        width: 90px;
        height: 90px;
      }
    }

    /* Bottom navbar for mobile */
    .bottom-nav {
      display: none;
    }
    @media (max-width: 576px) {
      .top-nav {
        display: none;
      }
      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #dbdbdb;
        justify-content: space-around;
        padding: 10px 0;
        z-index: 1000;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white border-bottom fixed-top top-nav">
  <div class="container">
    <span class="navbar-brand fw-bold">MiniGram</span>
    <div class="d-flex gap-4">
      <span class="nav-link" onclick="showPage('home')"><i class="bi bi-house fs-4"></i></span>
      <span class="nav-link" onclick="showPage('search')"><i class="bi bi-search fs-4"></i></span>
      <span class="nav-link" onclick="showPage('profile')"><i class="bi bi-person fs-4"></i></span>
    </div>
  </div>
</nav>

<!-- Bottom Navigation (Mobile) -->
<div class="bottom-nav">
  <span onclick="showPage('home')"><i class="bi bi-house fs-4"></i></span>
  <span onclick="showPage('search')"><i class="bi bi-search fs-4"></i></span>
  <span onclick="showPage('profile')"><i class="bi bi-person fs-4"></i></span>
</div>

<div class="container" style="margin-top:90px; margin-bottom:80px; max-width:600px;">

  <!-- BERANDA -->
  <div id="home">

    <!-- STORIES -->
    <div class="d-flex gap-3 mb-3 overflow-auto pb-2">
      <div class="text-center">
        <img src="imgg/eremika.jpeg" class="rounded-circle border border-danger p-1" width="70" height="70">
        <small class="d-block">Your Story</small>
      </div>
      <div class="text-center">
        <img src="https://picsum.photos/80?story2" class="rounded-circle border border-danger p-1" width="70" height="70">
        <small class="d-block">user1</small>
      </div>
      <div class="text-center">
        <img src="https://picsum.photos/80?story3" class="rounded-circle border border-danger p-1" width="70" height="70">
        <small class="d-block">user2</small>
      </div>
      <div class="text-center">
        <img src="https://picsum.photos/80?story4" class="rounded-circle border border-danger p-1" width="70" height="70">
        <small class="d-block">user3</small>
      </div>
      <div class="text-center">
        <img src="https://picsum.photos/80?story5" class="rounded-circle border border-danger p-1" width="70" height="70">
        <small class="d-block">user4</small>
      </div>
    </div>

    <div class="post">
      <div class="p-3 fw-bold">Eremika</div>
      <img src="imgg/3.png">
      <div class="p-3">
        <i class="bi bi-heart"></i>
        <i class="bi bi-chat ms-3"></i>
        <p class="mt-2"><b>Eremika</b> Ini postingan pertama</p>
      </div>
    </div>

    <div class="post">
      <div class="p-3 fw-bold">@userlain</div>
      <img src="https://picsum.photos/600/500?random=2">
      <div class="p-3">
        <i class="bi bi-heart"></i>
        <i class="bi bi-chat ms-3"></i>
        <p class="mt-2"><b>@userlain</b> Contoh feed instagram</p>
      </div>
    </div>
  </div>

  <!-- PENCARIAN -->
  <div id="search" class="d-none">
    <input type="text" class="form-control mb-3" placeholder="Cari pengguna atau postingan...">
    <div class="row g-2">
      <div class="col-4">
        <a href="https://picsum.photos/800?1" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="https://picsum.photos/200?1" class="img-fluid">
        </a>
      </div>
      <div class="col-4">
        <a href="https://picsum.photos/800?2" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="https://picsum.photos/200?2" class="img-fluid">
        </a>
      </div>
      <div class="col-4">
        <a href="https://picsum.photos/800?3" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="https://picsum.photos/200?3" class="img-fluid">
        </a>
      </div>
      <div class="col-4">
        <a href="https://picsum.photos/800?4" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="https://picsum.photos/200?4" class="img-fluid">
        </a>
      </div>
      <div class="col-4">
        <a href="https://picsum.photos/800?5" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="https://picsum.photos/200?5" class="img-fluid">
        </a>
      </div>
      <div class="col-4">
        <a href="https://picsum.photos/800?6" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="https://picsum.photos/200?6" class="img-fluid">
        </a>
      </div>
    </div>
  </div>

  <!-- PROFILE -->
  <div id="profile" class="d-none">
    <div class="text-center mb-4">
      <img src="imgg/eremika.jpeg" class="profile-img mb-3">
      <h5>Eremika</h5>
      <p class="text-muted">Pengantin Baru</p>
      <div class="d-flex justify-content-center gap-4">
        <div><b>3</b><br>Post</div>
        <div><b>340</b><br>Follower</div>
        <div><b>180</b><br>Following</div>
      </div>
    </div>

    <div class="row g-2">
      <div class="col-4">
        <a href="imgg/gallery/3.png" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="imgg/gallery/thumbnail/3.png" class="img-fluid">
        </a>
      </div>
      <div class="col-4">
        <a href="imgg/gallery/4.png" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="imgg/gallery/thumbnail/4.png" class="img-fluid">
        </a>
      </div>
      <div class="col-4">
        <a href="imgg/gallery/5.png" data-toggle="lightbox" data-gallery="searchGallery">
        <img src="imgg/gallery/thumbnail/5.png" class="img-fluid">
        </a>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.5/dist/index.bundle.min.js"></script>

<script src="vercel.json"></script>


<script>
  function showPage(page) {
    document.getElementById('home').classList.add('d-none');
    document.getElementById('search').classList.add('d-none');
    document.getElementById('profile').classList.add('d-none');
    document.getElementById(page).classList.remove('d-none');
  }
</script>

</body>
</html>
